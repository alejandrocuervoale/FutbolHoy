<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futbol Hoy | Resultados en Vivo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #eee; margin: 0; padding: 0; }
    header { background: #007acc; padding: 30px; text-align: center; }
    header h1 { margin: 0; font-size: 2.5em; }
    header p { margin: 5px 0 0; }
    section { max-width: 800px; margin: 30px auto; padding: 0 20px; }
    .live { background: #1e1e1e; margin: 10px 0; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Futbol Hoy ⚽</h1>
    <p>Partidos en Vivo (API‑Football)</p>
  </header>
  <section id="live">
    <h2>Partidos en Vivo</h2>
    <div id="matches">Cargando...</div>
  </section>
  <section>
    <h2>Noticias de Fútbol</h2>
    <ul>
      <li><a href="https://www.goal.com/ar" target="_blank">Goal Argentina</a></li>
      <li><a href="https://www.tycsports.com" target="_blank">TyC Sports</a></li>
    </ul>
  </section>
  <footer style="text-align:center;padding:20px;color:#888;">© 2025 Futbol Hoy</footer>

  <script>
    const API_KEY = 'a47a3548990fed60e57c0d78d1cc13d3';

    fetch('https://v3.football.api-sports.io/fixtures?live=all', {
      headers: { 'x-apisports-key': API_KEY }
    })
    .then(r => r.json())
    .then(data => {
      const c = document.getElementById('matches');
      c.innerHTML = '';
      if (!data.response || data.response.length === 0) {
        c.innerText = 'No hay partidos en vivo en este momento.';
        return;
      }
      data.response.forEach(item => {
        const fx = item.fixture;
        const t = item.teams;
        const div = document.createElement('div');
        div.className = 'live';
        div.innerHTML = `<strong>${t.home.name} ${item.goals.home} - ${item.goals.away} ${t.away.name}</strong><br>` +
                        `${new Date(fx.date).toLocaleString()}`;
        c.appendChild(div);
      });
    })
    .catch(e => {
      document.getElementById('matches').innerText = 'Error al cargar los datos.';
      console.error(e);
    });
  </script>
</body>
</html>
